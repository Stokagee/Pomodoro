services:
  pomodoro-web:
    build: ./web
    container_name: pomodoro-web
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://pomodoro:pomodoro_secret@postgres:5432/pomodoro
      - ML_SERVICE_URL=http://ml-service:5001
      - FLASK_ENV=development
    volumes:
      - ./web:/app
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - pomodoro-network

  ml-service:
    build: ./ml-service
    container_name: pomodoro-ml
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://pomodoro:pomodoro_secret@postgres:5432/pomodoro
      - FLASK_ENV=development
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:14b
      - OLLAMA_ENABLED=true
      - OLLAMA_TIMEOUT=180
      - EMBEDDING_MODEL=paraphrase-multilingual-MiniLM-L12-v2
    volumes:
      - ./ml-service:/app
      - embedding_cache:/root/.cache/torch/sentence_transformers
    restart: unless-stopped
    networks:
      - pomodoro-network

  ollama:
    image: ollama/ollama:latest
    container_name: pomodoro-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - pomodoro-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: pomodoro-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pomodoro
      - POSTGRES_USER=pomodoro
      - POSTGRES_PASSWORD=pomodoro_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomodoro -d pomodoro"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pomodoro-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pomodoro-pgadmin
    ports:
      - "8081:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - pomodoro-network

networks:
  pomodoro-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  ollama_data:
  embedding_cache:
