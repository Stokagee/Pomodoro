# Promtail Configuration for Pomodoro Timer
# Collects logs from Docker containers and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # ===========================================
  # All Pomodoro Services (single job)
  # ===========================================
  - job_name: pomodoro
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["pomodoro-web", "pomodoro-ml", "pomodoro-postgres", "pomodoro-ollama"]
    relabel_configs:
      # Extract container name and use as labels
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: service
      - target_label: job
        replacement: pomodoro
      - target_label: env
        replacement: production
