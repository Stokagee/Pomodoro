global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pomodoro-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pomodoro Web Application
  - job_name: 'pomodoro-web'
    static_configs:
      - targets: ['pomodoro-web:5000']
    metrics_path: /metrics
    scrape_interval: 10s

  # ML Service
  - job_name: 'pomodoro-ml'
    static_configs:
      - targets: ['ml-service:5002']
    metrics_path: /metrics
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Docker Container Metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
