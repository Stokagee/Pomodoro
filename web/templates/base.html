<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pomodoro Timer{% endblock %} - IT Optimized</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="brand-icon">&#9201;</span>
            <span class="brand-text">Pomodoro</span>
            <span class="brand-subtitle">IT Optimized</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Timer</a>
            <a href="/stats" class="nav-link {% if request.endpoint == 'stats' %}active{% endif %}">Statistiky</a>
            <a href="/insights" class="nav-link {% if request.endpoint == 'insights' %}active{% endif %}">ML Insights</a>
        </div>
        <div class="nav-stats">
            <span id="nav-sessions">{{ today_stats.sessions }}/{{ config.daily_goal_sessions }}</span>
            <span class="nav-label">sessions</span>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>52/17 Deep Work | 45/15 Learning | 25/5 Quick Tasks | 90/20 Flow Mode</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
